<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Dice of Destiny</title>
	</head>

	<body>
		<main class="wrapper">
			<section class="dice-container">
				<div class="dice-scene">
					<section class="dice">
						<section class="dice__face front">
							<div class="dot dot-1"></div>
						</section>
						<section class="dice__face back">
							<div class="dot dot-2"></div>
							<div class="dot dot-2"></div>
						</section>
						<section class="dice__face left">
							<div class="dot dot-3"></div>
							<div class="dot dot-3"></div>
							<div class="dot dot-3"></div>
						</section>
						<section class="dice__face right">
							<div class="dot dot-4"></div>
							<div class="dot dot-4"></div>
							<div class="dot dot-4"></div>
							<div class="dot dot-4"></div>
						</section>
						<section class="dice__face top">
							<div class="dot dot-5-t1"></div>
							<div class="dot dot-5-t2"></div>
							<div class="dot dot-5-m"></div>
							<div class="dot dot-5-b1"></div>
							<div class="dot dot-5-b2"></div>
						</section>
						<section class="dice__face bottom">
							<div class="dot dot-6"></div>
							<div class="dot dot-6"></div>
							<div class="dot dot-6"></div>
							<div class="dot dot-6"></div>
							<div class="dot dot-6"></div>
							<div class="dot dot-6"></div>
						</section>
					</section>
				</div>
			</section>
			<section class="button">
				<button id="roll" type="button">Let's Roll!</button>
			</section>
		</main>

		<div class="rules">
			<p class="title">Numbers and meanings</p>
			<p>1- Normal</p>
			<p>2- left hand</p>
			<p>3- single stroke</p>
			<p>4- eyes closed</p>
			<p>5- all play</p>
			<p>6- Act it out</p>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
